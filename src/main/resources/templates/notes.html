<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заметки</title>
</head>
<body>
    <div class="container">
        <form id="noteForm" class="note-input">
            <input type="text" id="noteTitle" placeholder="Заголовок заметки">
            <textarea id="noteContent" placeholder="Текст заметки"></textarea>
            <button type="button" id="addNoteButton" onclick="addNote()">Добавить заметку</button>
        </form>

        <ul id="noteList"></ul>


    </div>
</body>
</html>
